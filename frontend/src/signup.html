<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./scripts/signup.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Sign Up Modal -->
    <div
      id="signUpModal"
      class="modal fixed inset-0 flex justify-center items-center bg-black bg-opacity-40"
    >
      <div class="modal-content bg-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-3xl font-bold mb-6">Sign Up</h2>
        <!-- Sign-up form -->
        <form id="signupForm" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full border-stone-400 border rounded-md shadow-sm px-2 py-1"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full border-stone-400 border rounded-md shadow-sm px-2 py-1"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 block w-full border-stone-400 border rounded-md shadow-sm px-2 py-1"
            />
          </div>
          <p class="text-xs text-gray-500">
            Password must be at least 5 characters long
          </p>
          <button
            type="submit"
            class="w-full bg-indigo-500 text-indigo-50 py-2 px-4 rounded"
          >
            Sign Up
          </button>
        </form>
        <p class="mt-4 text-sm text-gray-600">
          Already have an account?
          <a href="signin.html" class="text-indigo-500">Sign in</a>
        </p>
      </div>
    </div>
  </body>
</html>
